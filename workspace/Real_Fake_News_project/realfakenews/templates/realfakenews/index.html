<!DOCTYPE html>
<html>
    <head>
        <title>The Story</title>
    </head>

    <body>
        <h1>Real Fake News</h1>
    {% if latest_story_list %}
        <ul>
        {% for story in latest_story_list %}
            <h1>{{ story.story_text }}</h1>
            <h2>{{story.pub_date}}</h2>
            <p>{{story.story_body_text}}</p>
        {% endfor %}
        </ul>
    {% else %}
        <p>No storys are available.</p>
    {% endif %}
    </body>

</html>
